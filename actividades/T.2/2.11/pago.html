<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Página de pago</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- LINEA CENTRAL -->

        <div id="left">
            <!-- LOGO -->
            <div class="logo">
                <img src="img/logo2.png" width="200" height="175" alt="">
                <b>Gracias por usar PokeShoop</b>
            </div>

            <!-- CESTA -->
            <h2>CESTA</h2>
            <div class="cesta">
                <!-- BULBASUR-->
                <input class="form-check-input mt-0" type="checkbox" value=""
                    aria-label="Checkbox for following text input">
                <img src="img/iniciales/bulbasaur.png" width="75" height="75" alt=""> Bulbasur
                <br>
                <!-- CHARMANDER-->
                <input class="form-check-input mt-0" type="checkbox" value=""
                    aria-label="Checkbox for following text input">
                <img src="img/iniciales/charmander.png" width="75" height="75" alt=""> Charmander
            </div>
            <!-- DESCRIPCIÓN PAGO -->
            <div class="descripcion">
                <div class="pago">
                    <b>DESCRIPCIÓN DE PAGO</b>
                    <hr>
                    Vas a pagar por 2 pokemon 20€
                </div>
                <div class="pago">
                    <b>TOTAL</b>
                    <hr>
                    20€
                </div>
            </div>
        </div>

        <div id="right">
            <h1>Método de Pago</h1>
            <hr>
            <div id="di">
                <h2>PayPal</h2>
                <hr>
                <input type="text" class="form-control" placeholder="Correo Electronico">
                <br>
                <input type="text" class="form-control" placeholder="Contraseña">
                <p id="p">
                    CaptCha
                </p>
                <button class="btn btn-danger">
                    Pagar
                </button>
            </div>
            <br>
            <div id="dd">
                <h2>Visa</h2>
                <hr>
                <input type="text" class="form-control" placeholder="Correo Electronico">
                <br>
                <input type="text" class="form-control" placeholder="Contraseña">
                <br>
                <input type="date" class="form-control">
                <br>
                <input type="text" class="form-control" placeholder="Número Secreto">
                <p id="p">
                    CaptCha
                </p>
                <button class="btn btn-danger">
                    Pagar
                </button>
            </div>
        </div>
            
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
